<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movie Recommendation System</h1>
        <form method="POST" class="form-inline justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
                <label for="movie_title" class="sr-only">Enter your favourite movie title:</label>
                <input type="text" id="movie_title" name="movie_title" class="form-control" placeholder="e.g., Inception" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Get Recommendations</button>
        </form>
        {% if recommendations %}
            <h2 class="mt-4">Movies recommended for "{{ movie_title }}":</h2>
            <div class="row">
                {% for movie in recommendations %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                            <div class="card-body">
                                <p class="card-text">{{ movie.title }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
